<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise30</title>
    <!-- Latest compiled and minified Bootstrap 4.4.1 CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="navbar bg-light navbar-light navbar-expand">
      <div class="container">
        <div class="row flex-grow-1">
          <div class="col-12 d-flex">
            <a href="#" class="navbar-brand">Name</a>
            <div class="collapse navbar-collapse" id="menu-collapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pages</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Elements</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12 my-5">
          <div class="row">
            <div class="col-3">
              <h1>Our products</h1>
            </div>
            <div class="col-4 offset-4">
              <div class="input-group">
                <input type="text" class="form-control search-input" />
                <div class="input-group-append">
                  <button class="btn btn-success search-btn" type="button">Search</button>
                </div>
              </div>
            </div>
            <div class="col-1 text-right">
              <div class="actions">
                <span class="add-more" data-toggle="modal" data-target="#myModal">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="list"></div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="form-group">
              <label for="img">Enter img url</label>
              <input type="text" id="img" class="form-control" />
            </div>
            <div class="form-group">
              <label for="title">Enter title</label>
              <input type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
              <label for="desc">Enter description</label>
              <input type="text" id="desc" class="form-control" />
            </div>
            <button class="btn btn-success" id="add-product" data-dismiss="modal">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <!-- Latest Compiled Bootstrap 4.4.1 JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

    ></script>
    <script src="products.js"></script>
    <script src="main.js"></script>
  </body>
